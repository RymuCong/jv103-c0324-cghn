<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="icon" th:href="@{/images/favicon.png}">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/uikit.css}">

    <!-- icons
    ================================================== -->
    <link rel="stylesheet" th:href="@{/css/icons.css}">
    <script src="https://kit.fontawesome.com/815e388c50.js" crossorigin="anonymous"></script>

    <!-- Google font
    ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>

<body class="bg-white">
<!-- Content -->
<div uk-height-viewport class="uk-flex uk-flex-middle">
    <div class="uk-width-2-3@m uk-width-1-2@s m-auto rounded uk-overflow-hidden shadow-lg">
        <div class="uk-child-width-1-2@m uk-grid-collapse bg-gradient-primary" uk-grid>

            <!-- Column one -->
            <div class="uk-margin-auto-vertical uk-text-center uk-animation-scale-up p-3 uk-light">
                <img  th:src="@{/images/codegym-logo.jpg}" alt="">
                <h1 class="mb-3 mt-lg-4">FontBath</h1>
                <p>Kết nối và chia sẻ với mọi người <br> về cuộc sống của bạn.</p>
            </div>

            <!-- column two -->
            <div class="uk-card-default px-5 py-8">
                <div class="mb-4 uk-text-center">
                    <h2 class="mb-0"> Đăng nhập tài khoản</h2>
                </div>
                <form th:action="@{/authenticateUser}" method="post">

                    <!-- Display error message  -->
                    <div th:if="${param.emailError}" class="uk-alert-danger" uk-alert>
                        <a class="uk-alert-close" uk-close></a>
                        <p>Email hoặc mật khẩu không đúng</p>
                    </div>

                    <div class="uk-form-group">
                        <label class="uk-form-label"> Email</label>
                        <div class="uk-position-relative w-100">
                                <span class="uk-form-icon">
                                    <i class="icon-feather-mail"></i>
                                </span>
                            <input class="uk-input" type="email" placeholder="name@example.com" th:value="${email}" name="email">
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class="uk-form-label"> Mật khẩu</label>
                        <div class="uk-position-relative w-100">
                                <span class="uk-form-icon">
                                    <i class="icon-feather-lock"></i>
                                </span>
                            <input class="uk-input" type="password" placeholder="********" th:value="${password}" name="password">
                        </div>
                    </div>

                    <div class="mt-4 uk-flex-middle uk-grid-small" uk-grid>
                        <div class="uk-width-expand@s">
                            <p>Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
                        </div>
                        <div class="uk-width-auto@s">
                            <button type="submit" class="button primary">Bắt đầu </button>
                        </div>
                    </div>
                </form>
            </div><!--  End column two -->
        </div>
    </div>
</div>
<!-- Content -End -->

<!-- javaScripts -->
<script th:src="@{/js/uikit.js}"></script>
<script th:src="@{/js/simplebar.js}"></script>
</body>

</html>
