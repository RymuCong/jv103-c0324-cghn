spring.application.name=social-network

# Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false

# Use local profile
spring.profiles.active=local
# Default userInfo
userinfo.default.avatarUrl=https://firebasestorage.googleapis.com/v0/b/cv-pdf-upload.appspot.com/o/casestudym4%2Favatar1.jpg?alt=media&token=0f0cbcde-cd98-4380-b5db-df298850a91c
userinfo.default.backgroundUrl=https://firebasestorage.googleapis.com/v0/b/cv-pdf-upload.appspot.com/o/casestudym4%2Fprofile-cover.jpg?alt=media&token=b7019e51-c2bf-45f6-8fb0-46b03da2d90b

# File upload
spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 5MB
